    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --primary: #38bdf8;
            --accent: #fbbf24;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 40px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 40px;
        }

        .audit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .movie-item {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #334155;
            transition: transform 0.2s;
        }

        .movie-item:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .poster-container {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center 20%;
            /* Focus on actors' faces */
            background-color: #000;
            transition: background-position 0.3s ease;
        }

        .poster-container:hover {
            background-position: center center;
        }

        .info {
            padding: 15px;
        }

        .name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .meta {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .url {
            font-size: 0.8rem;
            color: var(--primary);
            word-break: break-all;
            background: #0f172a;
            padding: 8px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .incorrect-btn {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .audit-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 15px;
            }

            .poster-container {
                height: 450px;
                /* Better height for mobile posters */
            }
        }

        @media (max-width: 480px) {
            .audit-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
