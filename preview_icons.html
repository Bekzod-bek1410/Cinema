<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <title>Icon Preview</title>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <style>
        body {
            background: #030712;
            color: white;
            font-family: sans-serif;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .icon-box {
            background: #1f2937;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            width: 150px;
            border: 1px solid #374151;
        }

        .icon-box h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #94a3b8;
        }

        lord-icon {
            width: 60px;
            height: 60px;
        }
    </style>
</head>

<body>

    <!-- JAHON -->
    <div class="icon-box">
        <h3>Jahon (Globe)</h3>
        <lord-icon src="https://cdn.lordicon.com/oaflahpk.json" trigger="loop"
            colors="primary:#38bdf8,secondary:#fbbf24"></lord-icon>
    </div>
