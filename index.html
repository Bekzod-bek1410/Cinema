<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFinder AI - Premium Cinema Hub</title>
    <link rel="stylesheet" href="style.css">
    <!-- Lordicon Scripts -->
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1 class="gradient-text">CineFinder AI</h1>

        </header>

        <section class="search-section">
            <div class="search-wrapper">
                <div class="input-container">
                    <lord-icon src="https://cdn.lordicon.com/unukghxb.json" trigger="loop" delay="2000"
                        colors="primary:#38bdf8,secondary:#fbbf24" style="width:24px;height:24px">
                    </lord-icon>
                    <input type="text" id="movieInput" placeholder="Kino nomini kiriting (masalan: Interstellar)...">
                    <button class="mic-btn" onclick="startVoiceSearch()" title="Ovozli qidiruv">
                        <lord-icon src="https://cdn.lordicon.com/fjracdts.json" trigger="hover"
                            colors="primary:#38bdf8,secondary:#fbbf24" style="width:24px;height:24px">
                        </lord-icon>
                    </button>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="handleSearch()">Qidirish</button>
                    <button class="btn btn-lucky" onclick="luckyPick()" title="Omad"
                        style="display: flex; align-items: center; gap: 8px;">
                        <lord-icon src="https://cdn.lordicon.com/qwwsmpvo.json" trigger="hover"
                            colors="primary:#000000,secondary:#000000" style="width:24px;height:24px">
                        </lord-icon>
                        Lucky
                        <lord-icon src="https://cdn.lordicon.com/gqzfzudq.json" trigger="loop" delay="1000"
                            colors="primary:#000000,secondary:#000000" style="width:24px;height:24px">
                        </lord-icon>
                    </button>
                </div>
            </div>
        </section>

        <section class="category-grid" id="catGrid">
            <div class="cat-card" onclick="showCategory('jahon', this)" id="cat-jahon">
                <lord-icon src="https://cdn.lordicon.com/zzcjjxew.json" trigger="hover" target="#cat-jahon"

                <span>Jahon Top 20</span>
            </div>
            <div class="cat-card" onclick="showCategory('uzbek', this)" id="cat-uzbek">
                <lord-icon src="https://cdn.lordicon.com/osuxyevn.json" trigger="hover" target="#cat-uzbek"
                    colors="primary:#38bdf8,secondary:#fbbf24" style="width:50px;height:50px"></lord-icon>
                <span>O'zbek Top 20</span>
            </div>
            <div class="cat-card" onclick="showCategory('fantastika', this)" id="cat-fantastika">
                <lord-icon src="https://cdn.lordicon.com/wloilxuq.json" trigger="hover" target="#cat-fantastika"
                    colors="primary:#38bdf8,secondary:#fbbf24" style="width:50px;height:50px"></lord-icon>
                <span>Fantastika</span>
            </div>
            <div class="cat-card" onclick="showCategory('komediya', this)" id="cat-komediya">

                <span>Komediya</span>

                <span>Multfilm</span>
            </div>
        </section>

        <main id="displayArea" class="result-area"></main>
    </div>

        function showMovie(name) {
            const movie = database.movies.find(m => m.name.toLowerCase() === name.toLowerCase());
            if (!movie) return;

            const area = document.getElementById('displayArea');
            area.innerHTML = `
                <div class="movie-card">
                    <img class="movie-poster" src="${movie.poster}" alt="${movie.name}" 
                         onerror="this.onerror=null;this.src='https://placehold.co/500x750/09090b/ffffff?text=LOADING...'">
                    <button class="fav-btn" onclick="toggleFav(this)">‚ù§</button>
                    <div class="movie-content">
                        <h2 class="movie-title">${movie.name} (${movie.year})</h2>
                        <div class="movie-meta">
                            <span class="badge badge-rating">‚≠ê IMDb: ${movie.imdb}/10</span>
                            <span class="badge">‚è≥ ${movie.duration || '2h 10min'}</span>
                            ${movie.dubbing ? '<span class="badge badge-success">üá∫üáø O\'zbekcha</span>' : ''}
                        </div>
                        <p class="movie-description">${movie.summary}</p>
                        <a href="https://www.youtube.com/results?search_query=${movie.name}+movie" target="_blank" class="watch-link">üé¨ Filmni tomosha qilish</a>
                    </div>
                </div>
            `;
            area.scrollIntoView({ behavior: 'smooth' });
        }

        function showCategory(id, btn) {
            document.querySelectorAll('.cat-card').forEach(b => b.classList.remove('active'));
            if (btn) btn.classList.add('active');

            const cat = database.categories[id];
            const area = document.getElementById('displayArea');
            area.innerHTML = `
                <div style="margin-bottom: 32px; text-align:center;">
                    <h2 class="gradient-text" style="font-size: 2rem;">${cat.title}</h2>
                    <p style="color:hsl(var(--muted-foreground));">Batafsil ma'lumot uchun kinoni tanlang:</p>
                </div>
                <div class="list-container" id="listContent"></div>
            `;

            const content = document.getElementById('listContent');
            cat.list.forEach((name, index) => {
                const movie = database.movies.find(m => m.name.toLowerCase() === name.toLowerCase());
                if (!movie) return;

                const row = document.createElement('div');
                row.className = 'list-item';
                row.onclick = () => showMovie(name);
                row.innerHTML = `
                    <div style="display:flex; align-items:center; gap:15px;">
                        <span style="color:hsl(var(--primary)); font-weight:800;">#${index + 1}</span>
                        <span style="font-weight:600;">${name}</span>
                    </div>
                    <span style="color:#f59e0b; font-weight:800;">‚≠ê ${movie.imdb}</span>
                `;
                content.appendChild(row);
            });
            area.scrollIntoView({ behavior: 'smooth' });
        }

        function luckyPick() {
            const randomMovie = database.movies[Math.floor(Math.random() * database.movies.length)];
            showMovie(randomMovie.name);
        }

        function startVoiceSearch() {
            alert("Ovozli qidiruv yoqilmoqda...");
        }

        function toggleFav(btn) {
            const isActive = btn.classList.toggle('active');
            btn.style.color = isActive ? 'white' : 'white';
            btn.style.background = isActive ? '#ef4444' : 'hsla(var(--background), 0.5)';
        }

        function handleSearch() {
            const input = document.getElementById('movieInput').value.toLowerCase().trim();
            if (!input) return;

            const area = document.getElementById('displayArea');
            area.innerHTML = '';

            let movie = database.movies.find(m => m.name.toLowerCase().includes(input));
            if (movie) {
                showMovie(movie.name);
            } else {
                area.innerHTML = `
                    <div class="cat-card" style="padding:60px; width:100%; cursor:default;">
                        <lord-icon src="https://cdn.lordicon.com/msoeawqm.json" trigger="loop" colors="primary:#38bdf8" style="width:80px;height:80px"></lord-icon>
                        <h3 style="margin-top:20px;">Natija topilmadi</h3>
                        <p style="color:hsl(var(--muted-foreground));">"${input}" bo'yicha hech narsa topilmadi.</p>
                    </div>
                `;
            }
        }

        document.getElementById('movieInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });
    </script>
